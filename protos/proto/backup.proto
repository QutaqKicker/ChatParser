
syntax = "proto3";

import "common.proto";

package backup;

option go_package = "chatParser.backup.v1;backupv1";

service Backup {
  rpc ExportToDir (ExportToDirRequest) returns (ExportToDirResponse);
}

message ExportToDirRequest {
  string ExportDir = 1;
  ExportType Type = 2;
  common.MessagesFilter MessageFilter = 3;
}

message ExportToDirResponse {
  bool Ok = 1;
}

enum ExportType{
  CSV = 0;
  PARQUET = 1;
}